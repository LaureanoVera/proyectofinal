<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74eb87e8e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul></ul>
      </nav>
      <main>
        <header class="header">
          <div class="header-left">
            <img id="cv-image" />
          </div>
          <div class="header-right">
            <h3 id="name"></h3>
            <p>
              <small><i class="fa-solid fa-code"></i> </small> Developer
            </p>
          </div>
        </header>
        <article class="about">
          <h4><i class="fa-solid fa-circle-info"></i> About Me</h4>
          <small id="date"></small>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime
            praesentium aperiam optio nostrum quod ipsam expedita accusantium,
            fuga facilis quam mollitia. A, in libero ex hic incidunt maxime ab
            nulla!
          </p>
        </article>
        <article class="contact">
          <h4><i class="fa-solid fa-phone"></i> Contact</h4>
          <ul id="contact"></ul>
        </article>
        <footer class="footer">
          <nav>
            <ul>
              <li id="button-li">
                <button id="button">Portfolio</button>
              </li>
              <li>
                <a href="#">My Startup</a>
              </li>
            </ul>
          </nav>
        </footer>
      </main>
      <!-- <footer>&copy;Laureano Vera 2023</footer> -->
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
